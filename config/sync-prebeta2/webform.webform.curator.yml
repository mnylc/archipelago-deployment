id: curator
title: 'Webform for Curator role'
description: 'This form adds Digital Object&#39;s metadata to your archipelago'
category: Archipel
elements: "metadata:\n  '#type': webform_wizard_page\n  '#title': Metadata\n  '#access_create_roles':\n    - administrator\n    - metadata_pro\n    - curator\n  '#access_update_roles':\n    - authenticated\n  '#access_view_roles':\n    - authenticated\n  '#next_button_label': 'Move on to next step'\n  label:\n    '#type': textfield\n    '#title': Title\n    '#help_title': 'Title help'\n    '#help': 'Primary title given to describe the object'\n    '#minlength': '3'\n    '#maxlength': '256'\n    '#placeholder': 'Title of this Object'\n    '#required': true\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': comma\n  type:\n    '#type': select\n    '#title': 'Media type'\n    '#options': schema_org_creative_works\n    '#required': true\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n  images:\n    '#type': webform_image_file\n    '#title': 'Upload Image File'\n    '#multiple': 10\n    '#description': 'This image will be used as a preview thumbnail.'\n    '#format': custom\n    '#format_html': '<img src=\"{{  item.link }}\">'\n    '#format_items': ol\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles':\n      - authenticated\n    '#uri_scheme': s3\n    '#file_preview': ':image'\n    '#max_filesize': '256'\n    '#file_extensions': 'jp2 jpg jpeg png svg tiff'\n    '#file_name': '[random:hash:sha1]-[webform_submission:langcode]-image-[random:hash:sha1]'\n    '#sanitize': true\n  documents:\n    '#type': webform_document_file\n    '#title': 'Upload Associated Documents'\n    '#multiple': 1000\n    '#states':\n      visible:\n        - ':input[name=\"type\"]':\n            value: DigitalDocument\n        - xor\n        - ':input[name=\"type\"]':\n            value: Thesis\n        - xor\n        - ':input[name=\"type\"]':\n            value: Book\n    '#file_placeholder': 'This text will appear in the preview of the panorama.'\n    '#file_name': '[random:hash:sha1]-[webform_submission:langcode]-doc-[random:hash:sha1]'\n    '#sanitize': true\n  audios:\n    '#type': webform_audio_file\n    '#title': 'Upload Audio File'\n    '#states':\n      visible:\n        - ':input[name=\"type\"]':\n            value: Podcast\n        - xor\n        - ':input[name=\"type\"]':\n            value: MusicRecording\n    '#states_clear': false\n    '#format_items': comma\n    '#file_preview': file\n    '#max_filesize': '2'\n    '#file_extensions': mp3\n  videos:\n    '#type': webform_video_file\n    '#title': 'Upload Video'\n    '#states':\n      visible:\n        ':input[name=\"type\"]':\n          value: Movie\n    '#states_clear': false\n    '#format_items': comma\n    '#file_preview': file\n    '#max_filesize': '50'\n    '#file_extensions': mp4\n  models:\n    '#type': managed_file\n    '#title': 'Upload 3D Model'\n    '#states':\n      visible:\n        - ':input[name=\"type\"]':\n            value: 3DModel\n        - or\n        - ':input[name=\"type\"]':\n            value: Sculpture\n    '#states_clear': false\n    '#format_items': comma\n    '#max_filesize': '50'\n    '#file_extensions': stl\n  description:\n    '#type': textarea\n    '#title': Description\n    '#title_display': before\n    '#rows': '4'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Please describe this object. It''s super needed.'\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': comma\n  geographic_location:\n    '#type': webform_metadata_nominatim\n    '#title': 'Location of object'\n    '#help_title': 'Location Help'\n    '#help': |\n      This field is meant to describe the geographic location closely related to the digital object. Such as the origin of the photo or where it was created.&nbsp;E.g.&nbsp;Central Park, Manhattan, New York County, New York, United States of America<br />\n      <br />\n      <em>Note:&nbsp;</em>Be sure to search OpenStreet Maps for the geographic information related to your digital object by <strong>clicking the&nbsp;<em>Search OpenStreet Maps&nbsp;</em>button&nbsp;</strong>and selecting the result you wish to use.\n      \n    '#title_display': before\n    '#description_display': before\n    '#required': true\n    '#format_items': ol\n    '#value__title': ''\n    '#value__placeholder': 'Location, Place or Address'\n    '#lat__access': true\n    '#lng__access': true\n    '#display_name__title': 'Display Name'\n    '#display_name__access': true\n    '#city__access': true\n    '#country__access': true\n  creator:\n    '#type': textfield\n    '#title': Creator\n    '#description': 'Who captured this panorama? Please type the full name using <em>Last Name, First Name</em> notation. E.g.&nbsp;<em>Doe, Jane</em>'\n    '#title_display': before\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': comma\n  owner:\n    '#type': textfield\n    '#title': 'Institutional owner'\n    '#title_display': before\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': comma\n  local_identifier:\n    '#type': textfield\n    '#title': 'Local identifier'\n    '#autocomplete': 'off'\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': comma\n  date_published:\n    '#type': date\n    '#title': 'Date asset was created'\n    '#format_items': comma\n    '#datepicker': true\n  terms_of_service:\n    '#type': webform_terms_of_service\n    '#title': 'I agree to the {terms of service}'\n    '#required': true\n    '#required_error': 'You need to agree to the License Agreement'\n    '#terms_title': 'Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) Licence'\n    '#terms_content': |\n      <h2>Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) Licence</h2>\n      <br />\n      You agree on publishing your Panorama Image under&nbsp;<br />\n      <br />\n      <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\" target=\"_blank\">https://creativecommons.org/licenses/by-nc-sa/4.0/</a><br />\n      &nbsp;\n      <h3 rel=\"cc:permits\" resource=\"http://creativecommons.org/ns#Reproduction\">You are accepting that other users will be free to</h3>\n      \n      <ul>\n      \t<li rel=\"cc:permits\" resource=\"http://creativecommons.org/ns#Distribution\"><strong>Share</strong>&nbsp;&mdash; copy and redistribute the material in any medium or format</li>\n      \t<li rel=\"cc:permits\" resource=\"http://creativecommons.org/ns#DerivativeWorks\"><strong>Adapt</strong>&nbsp;&mdash; remix, transform, and build upon the materia</li>\n      </ul>\n      You, the licensor cannot revoke these freedoms as long as other users follow the license terms.\n      \nagent:\n  '#type': webform_wizard_page\n  '#title': 'Linked Data'\n  '#open': true\n  '#prev_button_label': 'Back to previous step'\n  '#next_button_label': 'Move on to next step'\n  subject_loc:\n    '#type': webform_metadata_loc\n    '#title': 'Subjects: Library of Congress'\n    '#multiple': 4\n    '#help_title': 'LoC Help'\n    '#help': 'The LoC fields are meant to describe <em>what&nbsp;</em>is being metacatalogued.&nbsp;Example: a digital panorama of Washington Square Arch. One could add <em>architecture,</em><em> Fifth Avenue, </em>and <em>Washington Square</em>.'\n    '#title_display': before\n    '#description_display': before\n    '#multiple__header': true\n    '#multiple__min_items': '1'\n    '#multiple__empty_items': '0'\n    '#multiple__sorting': false\n    '#multiple__add_more': false\n    '#multiple__add_more_button_label': ''\n    '#multiple__add_more_input_label': ''\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#format_items': ol\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles':\n      - authenticated\n    '#label__required': true\n    '#uri__required': true\n  subject_wikidata:\n    '#type': webform_metadata_wikidata\n    '#title': 'Subjects: Wikidata'\n    '#multiple': 4\n    '#help_title': 'Wikidata Help'\n    '#help': 'The Wikidata fields are meant to describe <em>what</em> is being metacatalogued. Example: a digital panorama of Washington Square Arch. One could add <em>urban park, architecture,</em> and<em> Fifth Avenue.</em>'\n    '#title_display': before\n    '#description_display': before\n    '#multiple__header': true\n    '#multiple__min_items': '1'\n    '#multiple__empty_items': '0'\n    '#multiple__sorting': false\n    '#multiple__add_more': false\n    '#multiple__add_more_button_label': ''\n    '#multiple__add_more_input_label': ''\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#label__required': true\n    '#uri__required': true\n  edm_agent:\n    '#type': webform_metadata_wikidataagent\n    '#title': 'Agents and Roles'\n    '#multiple': 3\n    '#help_title': 'Agents and Roles Help'\n    '#help': 'This field uses Wikidata <strong>agents</strong> and their <strong>roles</strong>&nbsp;to describe <em>who</em> and their <em>involvement</em> of what is being metacatelogued. For example, a digital panorama of Washington Square Arch. The <strong>agent</strong> would be <em>Stanford White</em> and the <strong>role</strong> would be <em>architect</em>.'\n    '#title_display': before\n    '#description_display': before\n    '#multiple__sorting': false\n    '#multiple__add_more': false\n    '#label_attributes':\n      class:\n        - custom-form-input-heading\n    '#role_label__title': 'This Agent''s Role'\n    '#role_uri__title': 'Role URL'\n  term_aat_getty:\n    '#type': webform_metadata_getty\n    '#title': 'Getty Vocabulary AAT term'\n    '#states_clear': false\n    '#format_items': ol\nrelationship_to_other_objects:\n  '#type': webform_wizard_page\n  '#title': Collections\n  '#prev_button_label': 'Back to previous step'\n  ismemberof:\n    '#type': entity_autocomplete\n    '#title': 'Collection Membership'\n    '#unique': true\n    '#format_items': comma\n    '#target_type': node\n    '#selection_handler': 'default:node'\n    '#selection_settings':\n      target_bundles:\n        digital_object_collection: digital_object_collection\n      sort:\n        field: title\n        direction: ASC\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Save Metadata'\n  '#reset__label': 'Clear Form'\n  '#preview_prev_hide': true"
