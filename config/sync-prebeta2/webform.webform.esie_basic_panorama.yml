age: Getty Thesaurus of Geographic Names'\n    '#multiple': 2\n  lanuage:\n    '#type': textfield\n    '#title': Language\n    '#default_value': English\n  date:\n    '#type': date\n    '#title': Date\n    '#description': 'Confirm date listed matches date image was taken (not today&#39;s date).'\nupload_image_file:\n  '#type': webform_wizard_page\n  '#title': 'Upload Image File'\n  select_image_file_to_upload:\n    '#type': webform_image_file\n    '#title': 'Select Panorama Image to Upload'\n    '#format_items': comma\n    '#file_preview': 'thumbnail:image'\n    '#max_filesize': '50'\n    '#file_extensions': 'gif jpg png svg jp2'\nconfirm_information:\n  '#type': webform_wizard_page\n  '#title': 'Confirm Information'\n  '#prev_button_label': 'Return to previous step'\n  '#next_button_label': 'Move on to next step'\n  format:\n    '#type': textfield\n    '#title': Format\n    '#description': 'Format from exif'\n  identifier:\n    '#type': textfield\n    '#title': Identifier\n    '#description': 'Identifier from exif'\n  publisher:\n    '#type': textfield\n    '#title': Publisher\n    '#default_value': 'Western New York Library Resources Council'\n  rights:\n    '#type': textfield\n    '#title': Rights\n    '#description': |\n      <a href=\"https://creativecommons.org/licenses/by-nc/4.0/\" title=\"https://creativecommons.org/licenses/by-nc/4.0/\n      Ctrl+Click or tap to follow the link\">Creative Commons license CC BY-NC 4.0</a>\n      \n  type:\n    '#type': textfield\n    '#title': Type\n    '#default_value': 'Interactive Resource'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Save Metadata'"
